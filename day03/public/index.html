<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 03 Javascript30</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>CSS Variables with <span class="title">JS</span></h1>
  <div>
    <label for="spacing">Spacing</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">  
    <label for="blur">Blur</label>
    <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">
    <label for="base">Color</label>
    <input type="color" name="base" id="base">
  </div>
  <div class="img">
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />
  </div>
  <script src="js/main.js"></script>
</body>
</html>
